<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/build/bundle.css">
    <title>Starter Single Page Application</title>

</head>

<body id="app">
    <div class="one column mainNavWrap">
            <div class="nav_logo_holder">
                <img width="1" height="1" src="../img/roadtrip_logo.svg" class="nav_logo">
                <a href="#" class="collapsed_nav_link"><img width="1.5" height="1.4" src="../img/menu_hamburger.svg" class="nav_menu_ham"></a>
            </div>
        <div class="container mainNav">
            <div class="row">
                <ul class="one column">
                    <li class="one-fifth column nav_link">
                        <h4>HOME</h4>
                    </li>
                    <li class="one-fifth column nav_link">
                        <h4>PLACES</h4>
                    </li>
                    <li class="push-one-fifth one-fifth column nav_link">
                        <h4>GALLERY</h4>
                    </li>
                    <li class="one-fifth column nav_link">
                        <h4>PLACEHOLDER</h4>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="one column map_holder"></div>
        </div>
    </div>
    <style>
    [v-cloak] {
        display:none;
    }
    </style>

    <!--<div v-cloak v-for="post in posts"> 
    {{ post.title }}
    </div>
     <button v-on:click="getBPs">Greet</button>

      <pre>{{ $data | json }}</pre> -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.17/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.js"></script>
    <script src="../js/d3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.2.min.js"   integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="   crossorigin="anonymous"></script>
   
    <script>
    var vm = new Vue({
    
        el:'#app',
        data:{
            posts: []
        },
        methods:{
            getBPs:
            function(){
                this.$http.get('/api/blog').then(function(posts){
                    this.posts = posts.data;
                }, function (response) {
                    console.log('error');
            });

            }
        }
    });

    vm.getBPs();

    //map

    var projection = d3.geo.albersUsa()
    .translate([0,0])
    .scale(1);

    var path = d3.geo.path().projection(projection);

    var originalWidth = $('.map_holder').width();
    var height = originalWidth*0.631;

    var svg = d3.select(".map_holder").append("svg")
        .attr("width", "100%")
        .attr("height", height);

    var map = svg.append("g").attr("class","map");

    // read in US geometry
    var drawMap = function(){

        d3.json("../stock_map/us.json", function(error, topology) {

      // limit to continental US
      topology.objects.cb_2013_us_state_20m.geometries = 
        topology.objects.cb_2013_us_state_20m.geometries.filter(
            function(d){if(["Alaska", "Hawaii", "Puerto Rico"].indexOf(d.id) == -1){return d}}
            );

        var country = topojson.feature(topology, topology.objects.cb_2013_us_state_20m);
        var countryBB = path.bounds(country);
        var s = .95 / Math.max((countryBB[1][0] - countryBB[0][0]) / originalWidth, (countryBB[1][1] - countryBB[0][1]) / height);
        var t = [(originalWidth - s * (countryBB[1][0] + countryBB[0][0])) / 2, (height - s * (countryBB[1][1] + countryBB[0][1])) / 2];

    projection
        .scale(s)
        .translate(t);

      // attach path for US boundary
      map.append("path")
          .datum(topojson.feature(topology, topology.objects.cb_2013_us_state_20m))
          .attr("d", path)
          .attr('class','country');

    var aa = [-77.053505, 38.910663];
    var bb = [-90.031, 29.981];
    var cc = [-97.712, 30.286];

    map.selectAll("circle")
        .data([aa,bb,cc]).enter()
        .append("circle")
        //.attr("class","country")
        .attr("cx", function (d) { console.log(projection(d)); return projection(d)[0]; })
        .attr("cy", function (d) { return projection(d)[1]; })
        .attr("r", function(){return (originalWidth/100) + 'px'})
        .attr("fill", "#0097A7");
      });


        console.log('drawingMap');
    };

    drawMap();



    function sizeChange() {
        var newScale = $('.map_holder').width()/originalWidth;
        d3.select("g").attr("transform", "scale(" + newScale + ")");
        //proud of this next one
        d3.select("g").style("stroke-width",function(){return 1/newScale + 'px'});
        $("svg").height($(".map_holder").width()*0.64);
    }

    $( window ).resize(function(){sizeChange();});

    $('.collapsed_nav_link').click(function(){
        $('.mainNav').slideToggle();
    });

    </script>


</body>
</html>
